# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ChickenDiseaseClassificationApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickendiseaseclassificationapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a36f74373e93427da2b6eb207d64acec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c1e0f465c5184367a1e403c2883572ab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickendiseaseclassificationapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a36f74373e93427da2b6eb207d64acec }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ChickenDiseaseClassificationApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aaad67f52fef417e89e9ef79e6c68f89 }}
        images: 'chickendiseaseclassificationapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a36f74373e93427da2b6eb207d64acec }}/chicken:${{ github.sha }}'